<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="svg" href="./assets/images/pokeball.svg">
    <title>PokéQuest</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <!-- header -->
    <header id="header" class="fixed-top bg-white">
        <div class="container">
            <div class="container bg-success text-white p-3 mt-3 rounded-3 shadow">
                <div class="row">
                    <div class="col-md-4">
                        <div class="logo-wrapper">
                            <img src="./assets/images/pokeball.svg" alt="pokeball" class="me-2">
                            <h5 class="d-inline pt-2 fw-bold">PokéQuest</h5>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="search-wrapper mt-3 mt-md-0">
                            <div class="col-10 col-md-8 col-lg-6 search-wrap bg-white pt-2 rounded-5">
                                <i class="bi bi-search search-icon text-success"></i>
                                <input type="text" class="col-9 search-input text-success mx-2"
                                    placeholder="Cari Pokemon">
                                <i class="float-end bi-x-lg search-close-icon text-success d-none"></i>
                            </div>

                            <div class="sort-wrapper ms-2">
                                <div class="sort-wrap bg-white py-2 rounded-5">
                                    <i class="bi bi-filter sort-icon text-success"></i>
                                </div>

                                <div
                                    class="filter-wrapper bg-success p-3 rounded-3 mt-4 position-absolute translate-middle-x d-none">
                                    <p>Cari berdasarkan:</p>

                                    <div class="filter-wrap bg-white p-2 rounded-2 text-success">
                                        <div>
                                            <input type="radio" name="filters" id="name" value="name" checked>
                                            <label for="name">Nama</label>
                                        </div>

                                        <div>
                                            <input type="radio" name="filters" id="number" value="number">
                                            <label for="number">Angka</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- end of header -->

    <!-- content -->
    <section id="content" class="mb-4">
        <div class="container">
            <div class="row gy-4 justify-content-center list-wrapper"></div>
        </div>

        <div id="not-found-message" class="fw-bold text-success d-none">Pokemon tidak ditemukan</div>
    </section>
    <!-- end of content -->

    <!-- pagination -->
    <section id="pagination" class="mb-4">
        <div class="container text-center">
            <button type="button" class="btn btn-outline-success d-none" id="btn-previous">
                <i class="bi-arrow-left"></i>
            </button>

            <div class="d-inline mx-3" id="poke-page"></div>

            <button type="button" class="btn btn-success" id="btn-next">
                <i class="bi-arrow-right"></i>
            </button>
        </div>
    </section>
    <!-- end of pagination -->

    <!-- JavaScript -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/search.js"></script>

</body>

</html>
