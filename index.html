<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="svg" href="./assets/images/pokeball.svg">
    <title>PokéQuest</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <!-- header -->
    <header id="header">
        <div class="container">
            <div class="container bg-success text-white p-3 my-3 rounded-3">
                <div class="row">
                    <div class="col-md-4">
                        <div class="logo-wrapper">
                            <img src="./assets/images/pokeball.svg" alt="pokeball" class="me-2">
                            <h5 class="d-inline pt-2 fw-bold">PokéQuest</h5>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="search-wrapper mt-3 mt-md-0">
                            <div class="search-wrap bg-white pt-2 rounded-5">
                                <i class="bi bi-search search-icon text-success"></i>
                                <input type="text" class="search-input mx-2 text-success" placeholder="Nama pokemon">
                                <i class="bi bi-x-lg search-close-icon text-success"></i>
                            </div>

                            <div class="sort-wrapper ms-2">
                                <div class="sort-wrap bg-white py-2 rounded-5">
                                    <i class="bi bi-filter sort-icon text-success"></i>
                                </div>

                                <div
                                    class="filter-wrapper bg-success p-3 rounded-3 mt-4 position-absolute translate-middle-x d-none">
                                    <p>Cari berdasarkan:</p>

                                    <div class="filter-wrap bg-white p-2 rounded-2 text-success">
                                        <div>
                                            <input type="radio" name="filters" id="name" value="name" checked>
                                            <label for="name">Nama</label>
                                        </div>

                                        <div>
                                            <input type="radio" name="filters" id="number" value="number">
                                            <label for="number">Angka</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- end of header -->

    <!-- JavaScript -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
