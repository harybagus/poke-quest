<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="svg" href="./assets/images/pokeball.svg">
    <title>Pok√©Quest</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/detail.css">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container my-3">

        <!-- header -->
        <header id="header">
            <div class="d-flex justify-content-between text-white">
                <div id="header-icon" class="d-inline">
                    <a href="./index.html" class="back-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#fff"
                            class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
                        </svg>
                    </a>
                </div>

                <div id="header-name" class="d-inline">
                    <h4 class="d-inline fw-bold"></h4>
                </div>

                <div id="header-id" class="d-inline">
                    <h4 class="d-inline"></h4>
                </div>
            </div>
        </header>
        <!-- end of header -->

        <!-- content -->
        <section id="content" class="mt-5">
            <div class="d-flex justify-content-center align-items-center" id="featured-img">
                <div class="arrow d-inline mt-5" id="arrow-left">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#fff"
                        class="bi bi-chevron-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0" />
                    </svg>
                </div>

                <div class="detail-img-wrapper mx-5">
                    <img src="" alt="">
                </div>

                <div class="arrow d-inline mt-5" id="arrow-right">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#fff"
                        class="bi bi-chevron-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
                    </svg>
                </div>
            </div>

            <div class="bg-white rounded-3 py-3" id="card-detail-wrapper">
                <div class="d-flex justify-content-center pt-5 pb-4" id="types-wrapper"></div>

                <div class="row">
                    <div class="col-md-6 text-center pb-2 pb-md-0" id="pokemon-about-wrapper">
                        <h5 class="mb-3">Tentang</h5>

                        <div class="d-flex justify-content-evenly">
                            <div class="pokemon-about-wrap my-auto">
                                <div class="pokemon-about">
                                    <img src="./assets/images/weight.svg" alt="weight">
                                    <p class="weight d-inline"></p>
                                </div>

                                <p class="abouts mt-3">Berat</p>
                            </div>

                            <div class="border-right"></div>

                            <div class="pokemon-about-wrap my-auto">
                                <div class="pokemon-about">
                                    <img src="./assets/images/height.svg" alt="height" class="straighten">
                                    <p class="height d-inline"></p>
                                </div>

                                <p class="abouts mt-3">Tinggi</p>
                            </div>

                            <div class="border-right"></div>

                            <div class="pokemon-about-wrap">
                                <div class="pokemon-about abilities"></div>
                                <p class="abouts">Kemampuan</p>
                            </div>
                        </div>

                        <p class="pokemon-description mx-4 mt-3"></p>
                    </div>

                    <div class="col-md-6 text-center pt-2 pt-md-0" id="pokemon-base-stat-wrapper">
                        <h5 class="mb-3">Statistik Dasar</h5>

                        <div class="text-end">
                            <div class="stats-wrapper px-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end of content -->

    </div>

    <!-- JavaScript -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/detail.js"></script>

</body>

</html>
